<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Startseite</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f8f9fa;
    }

    .container {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      height: 100vh;
    }

    .tile {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .tile:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }

    .tile:hover img {
      transform: scale(1.05);
    }

    /* Optional: halbtransparenter Text-Overlay */
    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 500;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="/wälder der erde/start.html" class="tile">
      <img src="sunny-tropical-landscape.jpg" alt="Wälder dieser Erde">
      <div class="overlay">Wälder dieser Erde</div>
    </a>

    <a href="seite2.html" class="tile">
      <img src="arch_title.png" alt="Ausgrabungsspiel">
      <div class="overlay">Ausgrabungsspiel</div>
    </a>

    <a href="seite3.html" class="tile">
      <img src="Merian.jpg" alt="Kastellaun">
      <div class="overlay">Kastellaun</div>
    </a>
  </div>

</body>
</html>
